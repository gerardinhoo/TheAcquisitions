version: '3.9'

services:
  # Neon Local Proxy for development
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: neon-local
    ports:
      - '5432:5432' # Local access if you want to connect from host psql
    env_file:
      - .env.development

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: theacquisitions-app-dev
    env_file:
      - .env.development
    # environment:
    #   NODE_ENV: development
    #   # Local Neon HTTP endpoint (matches neon-local service)
    #   NEON_LOCAL_ENDPOINT: http://neon-local:5432/sql
    ports:
      - '3000:3000'
    depends_on:
      - neon-local
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: ['npm', 'run', 'dev']
