# CI/CD builds, tests, and publishes a Docker image of this Node API to Amazon ECR

name: Build and Push Docker Image to ECR

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "Building image $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Push image to ECR (with retry)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}

          echo "Pushing image $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          for i in 1 2 3; do
            echo "Attempt $i to push image..."

            if docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"; then
              echo "Successfully pushed commit-tagged image"
              break
            fi

            echo "Failed to push commit-tagged image, retrying in 10s..."
            sleep 10
          done

          echo "Pushing latest tag..."

          for i in 1 2 3; do
            echo "Attempt $i to push :latest..."

            if docker push "$ECR_REGISTRY/$ECR_REPOSITORY:latest"; then
              echo "Successfully pushed latest image"
              break
            fi

            echo "Failed to push latest image, retrying in 10s..."
            sleep 10
          done

      - name: Output image reference
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "Image pushed:"
          echo "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "$ECR_REGISTRY/$ECR_REPOSITORY:latest"
