name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: test
        run: npm test -- --coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 30

      - name: Add test summary
        if: always()
        run: |
          echo "## Test Results" >> "$GITHUB_STEP_SUMMARY"
          if [ '${{ job.status }}' = 'success' ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "- Status: Success" >> "$GITHUB_STEP_SUMMARY"
            echo "- Coverage report uploaded as artifact: `coverage-report`" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "- Status: Failed" >> "$GITHUB_STEP_SUMMARY"
            echo "- Check the test logs and `coverage-report` artifact for more details." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Annotate test failures
        if: failure()
        run: |
          echo "::error title=Tests failed::Some tests failed. Inspect the 'Run tests with coverage' step logs and the 'coverage-report' artifact for details."
