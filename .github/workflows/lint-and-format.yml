name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

permissions:
  contents: read

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Provide lint/format fix suggestions
        if: failure()
        run: |
          echo "::error title=Lint/Format issues detected::One or more lint/format checks failed. Run 'npm run lint:fix' and 'npm run format' locally to fix them."
          echo "## Lint/Format issues detected" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Run `npm run lint:fix` to automatically fix lint problems where possible." >> "$GITHUB_STEP_SUMMARY"
          echo "- Run `npm run format` to apply Prettier formatting." >> "$GITHUB_STEP_SUMMARY"
